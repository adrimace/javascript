<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios  - Arrays</title>
</head>
<body>
    <script>
        let paises = ['Albânia','Bolívia','Canadá','Dinamarca','Etiópia','Finlândia','Alemanha','Hungria','Irlanda','Japão','Quênia'];
        for(i=0; i<paises.length; i++){
            console.log(paises[i]);
        };
        paises.length;
        paises.unshift("Portugal");
        paises.push("Espanha");
        console.log(paises.slice(10));
        console.log(paises.join(" - "));
    </script>
</body>
</html>
