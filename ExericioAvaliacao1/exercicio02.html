<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios - Funções</title>
</head>
<body>
    <script>
        function valorFinal(preco, desconto){
            if(desconto===0){
                return preco * 2;
            }
            if(desconto<10){
                return preco + desconto;
            }
            if(desconto>10 && desconto<30){
                return preco - desconto; 
            }
        };
    </script>
</body>
</html>
